<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode | default " pt-br " }}' prefix='og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#'>
  
	{{ block "head" . }}{{ partialCached "head.html" . }}{{ end }}
	
	<body class='Type-is-{{ .Type }} Kind-is-{{ .Kind }} Section-is-{{ .Section }} {{.Params.title | urlize }}'>
	  {{- partial "header.html" . -}}
	  
	  <div id="content">
	  	{{- block "main" . }}{{- end }}
	  </div>
	  
    {{ block "footer" . }}{{ partialCached "footer.html" . }}{{ end }}
		
  </body>
</html>
