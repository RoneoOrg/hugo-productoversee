
  <script type="application/ld+json">
    { "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{.Title}}",
      "author": "{{with .Params.authors}}{{ . }}{{end}}",
      "image": "{{ .Params.image }}",
      "publisher": {
        "@type" : "Organization",
        "name":"{{.Site.Params.siteName}}",
        "logo":"https://productoversee.com/images/logo-bg-white.png"
        },
      "url": "{{ .Permalink }}",
      "wordCount": "{{ .FuzzyWordCount }}",
      "keywords": "{{.Params.tags}}",
      "datePublished": "{{ .Date.Format "02/01/2006"}}",
      "dateCreated": "{{ .Date.Format "02/01/2006"}}",
      "articleBody": "{{ .Content }}",
      "description": "{{if .Param "excerpt"}}{{ .Param "excerpt" }}{{else}}{{ .Summary }}{{end }}"
    }
  </script>

  <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-KRH8LC5');</script>
  <!-- End Google Tag Manager -->

  <link rel="shortcut icon" href="{{ .Site.BaseURL}}favicon.ico">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ .Site.BaseURL}}css/all.css?{{ now.Unix }}">
  
  <link rel="prerender" href='{{ range first 1 (where .Site.Pages "Type" "post" )}}{{.Permalink}}{{end}}'>

  <link rel="stylesheet" href="{{ .Site.BaseURL}}css/home.css?{{ now.Unix }}">

  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ .Site.BaseURL}}css/single.css?{{ now.Unix }}">

  <meta name="author" content="{{ .Params.authors }}">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.excerpt }}{{ . }}{{ end }}{{ end }}{{ end }}">

  {{ if .OutputFormats.Get "RSS" }}
  {{ with .OutputFormats.Get "RSS" }}
    <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
    <link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
    {{ end }}
  {{ end }}

  <link rel="canonical" href='{{ if $.Param "canonical" }}{{ $.Param "canonical" }}{{else}}{{.Permalink}}{{end}}'>

  <meta property="og:url" content="{{ .Permalink }}">
  
  <meta property="og:title" content="{{ .Title}}">
  <meta property="og:description" content="{{ .Params.excerpt }}" name="description">

  <meta property="og:image" content="{{ with .Params.image }}{{ . }}{{ else }}images/missing-img.png{{ end }}">
  
  <meta property="fb:app_id" content="187329465112652">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@productoversee">
  <meta name="twitter:title" content="{{.Title}}">
  <meta name="twitter:description" content="{{ .Params.excerpt }}">
  <meta name="twitter:image" content="{{ with .Params.image }}{{ . }}{{ else }}./images/missing.jpg{{ end }}">

  <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=5fa3c7fa742843001990ec2c&product=sticky-share-buttons" async="async"></script>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
