
{{if .Params.sponsor }}

  {{ if (index .Site.Params.sponsor .Params.sponsor).active }}

    <a href="{{ (index .Site.Params.sponsor .Params.sponsor).site }}?utm_source=ProductOversee&utm_medium=sidebar_ProductOversee&utm_campaign=parceria_ProductOversee" class="po-sidebar-logo-sponsor" id="logo-{{ (index .Site.Params.sponsor .Params.sponsor).name }}">

    </a>

  </div>
  {{end}}
