baseURL = "https://productoversee.com/"
languageCode = "pt-br"
title = "Product Oversee - o portal de conteúdo para PMs com opinião"
description = "O Product Oversee é um portal de conteúdo para pessoas que constróem produtos e serviços digitais no Brasil."
theme = "productoversee-v1"
removePathAccents = true
summaryLength = 10
[markup.goldmark.renderer]
  unsafe= true
enableRobotsTXT = true
disableLiveReload = false

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"

[permalinks]
  posts = "/:slug"
  pages = "/:slug"

[imaging]
  quality = 65

[related]
  threshold = 100
  includeNewer = true
  toLower = false

  [[related.indices]]
  name  = "tags"
  weight = 30
  [[related.indices]]
  name  = "categories"
  weight = 40
  [[related.indices]]
  name  = "title"
  weight = 30


